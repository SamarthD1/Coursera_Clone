<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coursera Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-bg {
      background: rgba(0,0,0,0.4);
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal {
      background: #fff;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      padding: 32px 32px 24px 32px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.18);
      position: relative;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 24px;
      background: none;
      border: none;
      font-size: 1.7em;
      cursor: pointer;
      color: #555;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #000;
    }
    .modal h2 {
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 28px;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 1em;
    }
    .required {
      color: #d93025;
      margin-left: 2px;
    }
    input[type="email"], input[type="password"] {
      width: 350px;
      padding: 12px 40px 12px 12px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1em;
      background: #fafbfc;
      transition: border-color 0.2s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #0056d2;
      outline: none;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
    .forgot-link {
      display: block;
      margin-top: 4px;
      margin-bottom: 18px;
      font-size: 0.97em;
      color: #0056d2;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .btn-login {
      width: 100%;
      background: #0056d2;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 13px 0;
      font-size: 1.1em;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: #003e9f;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 18px 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    .divider span {
      margin: 0 12px;
      color: #888;
      font-size: 0.95em;
    }
    .social-btn {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f7f9fa;
      padding: 12px;
      font-size: 1em;
      font-weight: 500;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .social-btn:hover {
      background: #f0f4f8;
      border-color: #0056d2;
    }
    .social-btn.google {
      background: #f7f9fa;
    }
    .social-btn.facebook {
      background: #fff;
    }
    .social-btn.apple {
      background: #fff;
    }
    .social-btn svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }
    .signup-link {
      text-align: center;
      margin: 18px 0 8px 0;
      font-size: 1em;
    }
    .signup-link a {
      color: #0056d2;
      text-decoration: none;
      font-weight: 500;
      margin-left: 2px;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .org-link {
      display: block;
      text-align: center;
      color: #0056d2;
      text-decoration: none;
      margin: 8px 0 0 0;
      font-size: 1em;
      font-weight: 500;
    }
    .org-link:hover {
      text-decoration: underline;
    }
    .help-links {
      text-align: center;
      margin: 18px 0 0 0;
      font-size: 0.98em;
      color: #666;
    }
    .help-links a {
      color: #0056d2;
      text-decoration: none;
      margin-left: 3px;
    }
    .help-links a:hover {
      text-decoration: underline;
    }
    .recaptcha {
      text-align: center;
      font-size: 0.85em;
      color: #888;
      margin-top: 14px;
    }

    /* .img{
        border-radius: 10px;
        width: 30px;
        height: 30px;
    } */


    @media (max-width: 480px) {
      .modal {
        padding: 18px 6px 10px 6px;
        max-width: 98vw;
        border-radius: 8px;
      }
      .close-btn {
        top: 8px;
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button class="close-btn" id="closeModal" aria-label="Close"><a href="index.html" >&times;</a></button>
      <h2>Welcome back</h2>
      <form autocomplete="off" onsubmit="event.preventDefault(); alert('Demo only!');">
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="name@email.com" required>
        </div>
        <div class="form-group password-wrapper">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" id="togglePassword" tabindex="-1" aria-label="Show password">
            <svg id="eyeOpen" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" stroke="#444" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="#444" stroke-width="2"/></svg>
            <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" style="display:none;"><path d="M3 3l18 18M1 12s4-7 11-7c2.13 0 4.07.49 5.76 1.32M23 12s-4 7-11 7c-2.13 0-4.07-.49-5.76-1.32M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-.88" stroke="#444" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="#444" stroke-width="2"/></svg>
          </button>
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button class="social-btn google" onclick="alert('logged in through Google')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRB4kg1jgnqD5fEaCSHKMoUdFeTBj9CH_opA&s" width="30px" height="30px" alt="google">
        Continue with Google
      </button>
      <button class="social-btn facebook" onclick="alert('logged in through facebook')">
        <img src="https://www.freeiconspng.com/uploads/facebook-png-icon-follow-us-facebook-1.png" width="30px" height="30px" alt="facebook">
        Continue with Facebook
      </button>
      <button class="social-btn apple" onclick="alert('logged in through apple')">
        <!-- <svg viewBox="0 0 24 24"><path fill="#000" d="M16.365 1.43c0 1.14-.93 2.06-2.07 2.06-.02-1.18.95-2.07 2.07-2.07zm3.96 17.19c-.09.21-.18.41-.28.61-.37.81-.75 1.6-1.36 2.27-.64.7-1.51 1.56-2.61 1.56-.98 0-1.22-.63-2.54-.63-1.33 0-1.6.62-2.56.62-1.1 0-1.97-.89-2.61-1.59-.62-.69-1.04-1.5-1.42-2.31-1.1-2.23-1.94-6.33.41-8.13.74-.61 1.71-.98 2.71-.98.97 0 1.88.36 2.53.36.63 0 1.69-.44 2.84-.38.48.02 1.84.19 2.71 1.44-2.38 1.29-2.05 4.67.36 5.39z"/></svg> -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC_ps_PWPSsQ0ZeX7Zsqvtu_30qFYpdmW-0g&s" width="25px" height="25px" alt="apple">
        Continue with Apple
      </button>
      <div class="signup-link">
        New to Coursera?
        <a href="signup1.html">Sign up</a>
      </div>
      <a class="org-link" href="#">Log in with your organization</a>
      <div class="help-links">
        Having trouble logging in?
        <a href="#">Learner help center</a>
      </div>
      <div class="recaptcha">
        This site is protected by reCAPTCHA Enterprise and the Google Privacy Policy and Terms of Service apply.
      </div>
    </div>
  </div>
  <script>
    // Show/Hide Password
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      if (type === 'text') {
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = '';
        togglePassword.setAttribute('aria-label', 'Hide password');
      } else {
        eyeOpen.style.display = '';
        eyeClosed.style.display = 'none';
        togglePassword.setAttribute('aria-label', 'Show password');
      }
    });

    // Close Modal
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('modalBg').style.display = 'none';
    };
  </script>
</body>
</html>
